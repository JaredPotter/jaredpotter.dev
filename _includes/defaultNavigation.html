<header class="header">
  <nav>
    <a href="/" aria-label="go to homepage" class="home-a">
      <img
        src="/assets/images/profile.jpg"
        alt="Jared Potter"
        class="profile-pic"
      />
      <h1>Jared Potter</h1>
    </a>
    {% for item in site.data.defaultNavigation %}
    <a
      href="{{ item.link }}"
      {%
      if
      page.url
      contains
      item.link
      %}
      class="link-active"
      {%
      endif
      %}
      >{{ item.name }}</a
    >
    {% endfor %}
  </nav>
</header>
