<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      data-rh="true"
      property="article:published_time"
      content="2020-06-28T05:28:38.944Z"
    />
    <meta
      data-rh="true"
      name="title"
      content="Title — Medium CSS - Jared Potter - Medium"
    />
    <meta name="robots" content="index, follow" />
    <link rel="stylesheet" href="../blogGlobal.css" />
    <link rel="stylesheet" href="../medium.css" />
    <title>My First Blog Post</title>
  </head>
  <body>
    <header class="header">
      <nav>
        <a href="/" aria-label="go to homepage">
          <img
            src="/images/profile.jpg"
            alt="Jared Potter"
            class="profile-pic"
          />
          <h1>Jared Potter</h1>
        </a>
        <a href="/blog.html" class="blog-link-active">Blog</a>
      </nav>
    </header>
    <article>
      <!-- <section> -->
      <figure>
        <img src="../images/background.jpg" class="full-image" />
        <figcaption>Full Width</figcaption>
      </figure>
      <figure>
        <img src="../images/background.jpg" class="medium-image" />
        <figcaption>Medium Width</figcaption>
      </figure>
      <figure>
        <img src="../images/background.jpg" class="small-image" />
        <figcaption>Standard Width</figcaption>
      </figure>
      <section>
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <blockquote>
          <p>
            quote
          </p>
        </blockquote>
        <p>
          Double dash — oh yeah
        </p>
        <p>
          <code>
            console.log('Hello, World!');
          </code>
        </p>
      </section>
      <hr />
      <section>
        <p>Text</p>
        <p>
          <strong>Bold</strong>
        </p>
        <p>
          <em>
            Italicized
          </em>
        </p>
        <p>
          <span>L</span>
          eading paragraph
        </p>
        <p>
          <a
            href="https://www.twitter.com/jaredpotter"
            target="_blank"
            rel="noopener nofollow"
            >Jared's Twitter Link</a
          >
        </p>
      </section>
    </article>
