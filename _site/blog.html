<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog | Jared Potter</title>
    <link rel="stylesheet" href="/assets/css/default.css" />
  </head>
  <body> 
    <header class="header">
  <nav>
    <a href="/" aria-label="go to homepage" class="home-a">
      <img
        src="/assets/images/profile.jpg"
        alt="Jared Potter"
        class="profile-pic"
      />
      <h1>Jared Potter</h1>
    </a>
    
    <a
      href="/blog"
      
      class="link-active"
      
      >Blog</a
    >
    
    <a
      href="/uses"
      
      >Uses</a
    >
    
  </nav>
</header>

<div class="blog-list-container">
  <div class="blog-list">
    <h1>Latest Posts</h1>

    <ul class="blog-list-element">
      
      <li class="blog-post-card">
        <a href="/blog/my-first-blog-post" class="post-link">
          <h2>My First Blog Post</h2>
          <picture>
            <img
              src="/assets/images/background.jpg"
              alt="My First Blog Post"
              class="blog-thumb"
            />
          </picture>
          <p>
            My very first blog post - you won't want to miss it!
          </p>
        </a>
      </li>
      
    </ul>
  </div>
</div>

  </body>
</html>
