<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog | Jared Potter</title>
    <link rel="stylesheet" href="/assets/css/default.css" />
  </head>
  <body> 
    <header class="header">
  <nav>
    <a href="/" aria-label="go to homepage" class="home-a">
      <img
        src="/assets/images/profile.jpg"
        alt="Jared Potter"
        class="profile-pic"
      />
      <h1>Jared Potter</h1>
    </a>
    
    <a
      href="/blog"
      
      class="link-active nav-item"
      
      >Blog</a
    >
    
    <a
      href="/uses"
      
      class="nav-item"
      
      >Uses</a
    >
    
    <div class="mobile-menu-button">
      <button onclick="toggleMenu()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-menu"
          width="72"
          height="72"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="#ffffff"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" />
          <line x1="4" y1="8" x2="20" y2="8" />
          <line x1="4" y1="16" x2="20" y2="16" />
        </svg>
      </button>
    </div>
    <div class="mobile-menu">
      <div class="mobile-menu-button">
        <button onclick="toggleMenu()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-menu"
            width="72"
            height="72"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="#ffffff"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" />
            <line x1="4" y1="8" x2="20" y2="8" />
            <line x1="4" y1="16" x2="20" y2="16" />
          </svg>
        </button>
      </div>
      
      <a
        href="/blog"
        
        class="link-active nav-item"
        
        >Blog</a
      >
      
      <a
        href="/uses"
        
        class="nav-item"
        
        >Uses</a
      >
      
    </div>
  </nav>
</header>

<script>
  function toggleMenu() {
    const mobileMenuElement = document.querySelector(".mobile-menu");

    if (!mobileMenuElement.style.display) {
      mobileMenuElement.style.display = "flex";
    } else {
      mobileMenuElement.style.display = "";
    }
  }
</script>

<div class="blog-list-container">
  <div class="blog-list">
    <h1>Latest Posts</h1>

    <ul class="blog-list-element">
      
      <li class="blog-post-card">
        <a href="/blog/my-first-blog-post" class="post-link">
          <h2>My First Blog Post</h2>
          <picture>
            <img
              src="/assets/images/background.jpg"
              alt="My First Blog Post"
              class="blog-thumb"
            />
          </picture>
          <p>
            My very first blog post - you won't want to miss it!
          </p>
        </a>
      </li>
      
    </ul>
  </div>
</div>

  </body>
</html>
