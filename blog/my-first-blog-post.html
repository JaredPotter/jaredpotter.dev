<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../blogGlobal.css" />
    <link rel="stylesheet" href="../medium.css" />
    <title>My First Blog Post</title>
  </head>
  <body>
    <header class="header">
      <nav>

          />

        <figcaption>Full Width</figcaption>
      </figure>
      <img src="../images/background.jpg" class="medium-image" />
    </article>
  </body>
